---
# test configuration info for cephadm bootstrap
configs:
  - method: bootstrap
    class: cephadm
    component: cephadm
    args:
      registry-url: registry.redhat.io
      orphan-initial-daemons: true
      allow-fqdn-hostname: true
      yes-i-know: true
      copy-admin-keyring: true
    role: _admin
