# The purpose of this test is to verify adding of hosts to an existing cluster with
# labels and ip addresses
---
tests:
  - test:
      name: Apply Crash Service
      desc: Apply Crash service on all nodes
      module: test_crash.py
      polarion-id:
      config:
        command: apply
        service: crash
        base_cmd_args:
            verbose: true
        args:
          placement:
            nodes: "*"
      destroy-cluster: false
      abort-on-fail: true
