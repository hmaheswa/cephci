---

- name: Test 'cephadm_bootstrap' module
  hosts: admin
  gather_facts: false
  become: true
  any_errors_fatal: true

  tasks:
    - name: Bootstrap with dashboard set to `true` without credenatials
      cephadm_bootstrap:
        mon_ip: "{{ mon_ip }}"
        dashboard: true
        monitoring: false
        firewalld: false
        ssh_user: cephuser
